apiVersion: v1
kind: ConfigMap
metadata:
  name: relay
  labels:
    app: relay
data:
  config.yml: |-
    relay:
      mode: static
      upstream: "https://{{ .Values.ingress.host}}/"
      host: 0.0.0.0
      port: 3000
    processing:
      enabled: true
      kafka_config:
        - name: "bootstrap.servers"
          value: {{ (include "sentry.kafka.bootstrap_servers_string" .) | quote }}
        - name: "message.max.bytes"
          value: 50000000  # 50MB or bust
      redis: "redis://:{{ .Values.redis.redisPassword}}@{{ template "redis.fullname" . }}:6379"
  9.json: |
    {
      "slug": "barbican",
      "publicKeys": [
        {
          "publicKey": "6b30e38881504f7484e9ad69e730239a",
          "isEnabled": true
        }
      ],
      "config": {
        "allowedDomains": ["*"]
      }
    }
