apiVersion: apps/v1
kind: DaemonSet
metadata:
  annotations:
    meta.helm.sh/release-name: kube-monitoring-metal
    meta.helm.sh/release-namespace: kube-monitoring
  labels:
    app.kubernetes.io/managed-by: Helm
    ccloud/support-group: containers
  name: kube-monitoring-metal-prometheus-node-exporter
  namespace: kube-monitoring
spec:
  template:
    spec:
      containers:
      - name: node-exporter
        image: prom/node-exporter:v1.3.1
      hostNetwork: true
      hostPID: true
      securityContext:
        fsGroup: 65534
        runAsGroup: 65534
        runAsNonRoot: true
        runAsUser: 65534
