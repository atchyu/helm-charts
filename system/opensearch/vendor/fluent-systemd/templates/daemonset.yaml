kind: DaemonSet
apiVersion: apps/v1

metadata:
  name: fluent-systemd
  namespace: opensearch
  labels:
    component: fluent-systemd
spec:
  selector:
    matchLabels:
      component: fluent-systemd
  minReadySeconds: 15
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 6
  template:
    metadata:
      labels:
        component: fluent-systemd
      annotations:
        checksum/configmap.yaml: {{ include  (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/fluent.conf.tpl: {{ include  (print $.Template.BasePath "/_fluent.conf.tpl") . | sha256sum }}
        scheduler.alpha.kubernetes.io/tolerations: '[{"key":"species","value":"hypervisor"}]'
    spec:
      {{- if ge .Capabilities.KubeVersion.Minor "7" }}
      tolerations:
      - key: "species"
        operator: "Exists"
        effect: "NoSchedule"
      {{- end }}
      volumes:
        - name: fluent-etc
          configMap:
            name: fluent-systemd-etc
        - name: varlog
          hostPath:
            path: /var/log
      containers:
        - name: fluent-systemd
          image: {{.Values.global.registry}}/elk-fluent:{{.Values.image_version}}
          imagePullPolicy: IfNotPresent
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: NODENAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          resources:
#            limits:
#              cpu: 1000m
#              memory: 2000Mi
          volumeMounts:
            - name: fluent-etc
              mountPath: /fluentd/etc
            - name: varlog
              mountPath: /var/log
          ports: 
            - name: fluent
              containerPort: {{.Values.port}}
              hostPort: {{.Values.port}}
              hostIP: 127.0.0.1
            - name: metrics
              containerPort: 24231
