thanos:
  name: admin
  deployWholeThanos: false
  ingress:
    enabled: true
    hosts:
      - thanos-admin
  grpcIngress:
    enabled: true
    hosts:
      - thanos-admin
    annotations:
      traefik.ingress.kubernetes.io/router.tls.options: kube-system-default@kubernetescrd
      ingress.kubernetes.io/protocol: h2c
      # ingress.kubernetes.io/ssl-redirect: "true"
  queryDiscovery: true
